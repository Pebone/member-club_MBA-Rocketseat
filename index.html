<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Member Club</title>
  </head>
  <body class="container">
    <header class="flex justify-center align-center py-lg">
      <img class="logo" src="./assets/images/logo.png" alt="Logotipo" />
    </header>

    <section class="flex flex-column gap-1">
      <div class="search flex justify-center align-center">
        <input
          class="input_text py-sm px-base"
          type="text"
          placeholder="ID do cartão"
        />
        <div class="input_button"></div>
      </div>
      <div class="profile flex align-center gap-1 py-sm px-base">
        <div class="img_border flex align-center justify-center">
          <img src="./assets/images/picture_1.png" alt="Foto do cliente" />
        </div>
        <div>
          <h1>Natália Miranda</h1>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </div>
      <div class="panel py-sm px-sm flex flex-column gap-1.25">
        <div class="panel_header flex justify-center gap-1">
          <div class="title flex flex-column justify-center">
            <h2>Cartão fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div class="id_badge flex justify-center align-center">
            <p>ID: 123-537-835-230</p>
          </div>
        </div>
        <div class="pins_check flex justify-center align-center">
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/images/pin-check.png" alt="Ícone de check" />
          </div>
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/images/pin-check.png" alt="Ícone de check" />
          </div>
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/images/pin-check.png" alt="Ícone de check" />
          </div>
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/images/pin-check.png" alt="Ícone de check" />
          </div>
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/images/pin-check.png" alt="Ícone de check" />
          </div>
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/images/pin-check.png" alt="Ícone de check" />
          </div>
          <div class="pin_check flex justify-center align-center"></div>
          <div class="pin_check flex justify-center align-center"></div>
          <div class="pin_check flex justify-center align-center"></div>
          <div class="pin_check flex justify-center align-center">
            <img src="./assets/icons/gift.svg" alt="Ícone de check" />
          </div>
        </div>
      </div>
      <div class="haircuts_remaining py-sm px-sm flex align-center">
        <diwwv class="flex flex-column justify-center gap-0.25">
          <div class="haircuts_remaining_title flex align-center gap-0.25">
            <p>3</p>
            <span>cortes restantes</span>
          </div>
          <div class="progress_bar_div flex align-center  gap-0.5">
            <div class="progress_bar_border">
              <div class="progress_bar"></div>
            </div>
            <p>7 de 10</p>
          </div>
        </diwwv>
        <div class="pin_gift flex justify-center align-center">
          <img src="./assets/images/Vector.png" alt="Ícone de presente" />
        </div>
      </div>
      <div class="history">
        <div>
          <p>Histórico</p>
          <p>7 cortes</p>
        </div>
        <div>
          <div>
            <p>29/04/2024</p>
            <p>18:30</p>
          </div>
          <div>
            <img src="./assets/icons/seal_check.svg" alt="Ícone de check" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
